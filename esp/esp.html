<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <title>ESP32 Weather Station</title>
</head>
<body>
    <div class="container">
        <h1>ESP32 Weather Station</h1>
        <!-- For loading time -->
        <div class="loading-indicator">
            Loading...
        </div>      
        <!-- For error notification -->
        <div class="error">
            <div class="error-content">
                Error: Something went wrong!
            </div>
        </div>
        <!-- Additional weather information, gathered from OpenWeatherMap API rather than physical sensors -->
        <div class="additional-info">
            <div class="weather-image">
                <img class = "icon" id = "weather-icon" src="" alt="Weather Image">
            </div>
            <div class = "weather-details">
                <p>Current location: <span id="weather-location">--</span></p>
                <p>Weather status: <span id="weather-description">--</span></p>
            </div>
            <div class="sunrise-sunset">
                <p> <span class = "icon sunrise-icon"></span>Sunrise: <span id="sunrise-time">--:--:-- AM</span></p>
                <p> <span class = "icon sunset-icon"></span>Sunset:&nbsp; <span id="sunset-time">--:--:-- PM</span></p>
            </div>
        </div> 
        <!-- Placeholder for weather information gathered by esp and sensors -->
        <div class="table-container">
            <table class="weather-table">
                <thead>
                    <tr>
                        <th><span class="icon id-icon"></span>ID</th>
                        <th><span class="icon device-icon"></span>Device Name</th>
                        <th><span class="icon temperature-icon"></span>Temperature (&degC)</th>
                        <th><span class="icon humidity-icon"></span>Humidity (%)</th>
                        <th><span class="icon quality-icon"></span>Air quality (Î¼g/m<sup>3</sup>)</th>
                        <th><span class="icon time-icon"></span>Time Stamp</th>
                    </tr>
                </thead>
                <tbody id="table-body">
                    <!-- Data rows will be dynamically loaded here -->
                </tbody>
            </table>
        </div>
    </div>
    <!-- Include the JavaScript file for handling functionality -->
    <script src="script.js"></script>
</body>
</html>
